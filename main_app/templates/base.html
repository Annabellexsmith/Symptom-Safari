{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/hat.png' %}" />
    <title>Symptom Safari</title>
    <link rel="stylesheet" href="{% static 'css' %}" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
            <img src="{% static 'images/symptom-safari-logo.png'%}" alt="The Symptom Safari Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/notes">Notes</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
