{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Symptom Safari {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/hat.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="container">
        <nav
          class="navbar navbar-expand-lg rounded"
          style="background-color: #f2ae2e"
        >
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'note-index' %}">Notes</a>
            </li>
            <li class="nav-item mr-auto">
              <a class="nav-link" href="{% url 'note-create' %}"
                >Log Your Note</a
              >
            </li>
            <li class="nav-item">
              <form
                id="logout-form"
                method="post"
                action="{% url 'admin:logout' %}"
              >
                {% csrf_token %}
                <button class="nav-link btn btn-link" type="submit">
                  Log Out
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
