{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/notes/note-index.css' %}" />
{% endblock %} {% block content %}
<section class="page-header">
  <h1>Field Notes</h1>
</section>
<section class="card-container">
  {% for note in notes %}
  <div class="card">
    <a href="{% url 'note-detail' note.id %}">
      <div class="card-content">
        <div class="card-img-container">
        </div>
        <h3 class="card-title">{{ note.date|date:"M d, Y" }}</h3>
        <p><medium>{{ note.notes}}</medium></p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
