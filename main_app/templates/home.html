{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}

<section class="logo-container">
    <img src="{% static 'images/symptom-safari-logo.png'%}" alt="The Symptom Safari Logo" />
</section>
<h1 style="background-color: #567317cb; color: white;">Welcome to Symptom Safari!</h1>
<section>
    {% if not user.is_authenticated %}
    <section class="login-section" style="background-color: #567317cb; color: white;">
        <form action="{% url 'home' %}" method="post" class="login-form">
            <h1>Login</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit" class="btn submit">Login</button>
        </form>
    </section>
    {% endif %}
    {% endblock %}
